<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <script>
                    function addBirthday()
                        {
                            alert("Impliment code to add birthday to database?");
                        }
                </script>

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2">Name</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" name="name" placeholder="Name: ">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="birthMonth" class="col-sm-2">Month</label>
                        <div class="col-sm-10">
                           <input type="number" min="1" max="12" class="form-control" name="birthMonth">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="birthDay" class="col-sm-2">Day</label>
                        <div class="col-sm-10">
                            <input type="number" min="1" max="31" class="form-control" name="birthDay">
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Add Birthday</button>
                </form>
            </div>

            <div class="section">
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.name }} </td>
                                <td>{{ birthday.month }} / {{ birthday.day }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
